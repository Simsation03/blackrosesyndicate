<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syndicate Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .header {
      padding: 20px;
      background-color: #1f1f1f;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #d93f3f;
    }

    #chat {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      background-color: #181818;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #333;
    }

    #chat input[type=text] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
    }

    #chat button {
      padding: 10px 20px;
      background-color:maroon; 
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    .audio-player {
      text-align: center;
      margin-top: 20px;
    }

  .auto-style1 {
	font-size: larger;
}

  </style>
</head>
<body>
  <div class="header">
    <h1><span class="auto-style1">Welcome</span>, <span id="alias">Operative</span> | <span id="role">Role</span></h1>
  </div>
&nbsp;<div id="chat">
    <div id="messages" style="height: 200px; overflow-y: scroll;"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>



  <div class="audio-player">
    <audio controls autoplay loop>
      <source src="theme.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>
  </div>
  <script>
    // Fetch user session data
    fetch('/session-info')
      .then(res => res.json())
      .then(data => {
        document.getElementById('alias').textContent = data.alias;
        document.getElementById('role').textContent = data.role;
      });

    // Simple fake chat for demonstration
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        const container = document.getElementById('messages');
        const p = document.createElement('p');
        p.textContent = `${new Date().toLocaleTimeString()} - ${msg}`;
        container.appendChild(p);
        input.value = '';
        container.scrollTop = container.scrollHeight;
      }
    }
  </script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const messages = document.getElementById('messages');
  const input = document.getElementById('messageInput');

  let currentAlias = 'Unknown';

  fetch('/session-info')
    .then(res => res.json())
    .then(data => {
      currentAlias = data.alias;
      document.getElementById('alias').textContent = data.alias;
      document.getElementById('role').textContent = data.role;
    });

  function sendMessage() {
    const msg = input.value.trim();
    if (msg) {
      socket.emit('chat message', { alias: currentAlias, message: msg });
      input.value = '';
    }
  }

  socket.on('chat message', (data) => {
    const p = document.createElement('p');
    p.innerHTML = `<strong>${data.alias}</strong>: ${data.message}`;
    messages.appendChild(p);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</html>
